<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header" style="background-color: #622CAB">
                <h3 class="text-center font-weight-light my-4" style="color: #FFFFFF">
                  <h2>Cadastrar novo usuário</h2>
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-success" *ngIf="mensagemSucesso" >
                  {{ mensagemSucesso }}
                </div>
                <div class="alert alert-danger" *ngIf="menssagemErro" >
                  {{ menssagemErro }}
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit();">
                  <div class="form-group">
                    <label class="small mb-1" style="color: #082B58; font-size: 15px">Login</label>
                    <input type="text" name="username" [(ngModel)]="username" autocomplete="off" class="form-control py-4" placeholder="Digite o login"/>
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" style="color: #082B58; font-size: 15px">Senha</label>
                    <input type="text" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite a senha"/>
                  </div>
<!--                  <div class="form-group">-->
<!--                    <label class="small mb-1" style="color: #082B58; font-size: 15px">Perfil de usuário</label>-->
<!--                    <input type="text" name="roles" [(ngModel)]="roles" class="form-control py-4" placeholder="Digite o perfil do usuário"/>-->
<!--                  </div>-->
                  <div class="form-group">
                    <label class="small mb-1" style="color: #082B58; font-size: 15px">Selecione o perfil do usuário</label>
                    <select class="form-control" name="select" [(ngModel)]="roles">
                      <option value="USUARIO">USUARIO</option>
                      <option value="ASSISTENTE">ASSISTENTE</option>
                      <option value="COORDENADOR">COORDENADOR</option>
                      <option value="GERENTE">GERENTE</option>
                      <option value="DIRETOR">DIRETOR</option>
                      <option value="ASSISTENTE">DIRETOR</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" style="color: #082B58; font-size: 15px">Selecione a área do usuário</label>
                    <select class="form-control" name="select" [(ngModel)]="area">
                      <option value="TECNOLOGIA DA INFORMAÇÃO">TECNOLOGIA DA INFORMAÇÃO</option>
                      <option value="COMERCIAL E MARKETING">COMERCIAL E MARKETING</option>
                      <option value="FINANCEIRO E CONTROLADORIA">FINANCEIRO E CONTROLADORIA</option>
                      <option value="DHO">DHO</option>
                      <option value="ÁREA OPERACIONAL">ÁREA OPERACIONAL</option>
                      <option value="DIRETORIA">DIRETORIA</option>
                    </select>
                  </div>
                  <div class="form-group align-items-center justify-content-between mt-4 mb-0 text-center">

                    <button type="button" class="btn btn-success" style=""
                            (click)="cadastrar()">
                      Cadastrar
                    </button>

                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
