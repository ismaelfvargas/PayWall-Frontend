<div *ngIf="backgroundImg" [style.background-image]="backgroundImg">
  <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
          <main>
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-5" style="margin-top: 4em">
                          <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: #34385d00">
                              <div class="card-header" style="height: 96px">
                                <img class="logo" [src]=myimage1 style="width: 170px; display: block;margin-left: auto; margin-right: auto; margin-top: -49px">
                              </div>
                                <div class="card-body" style="background-color: #ffffffad">
                                  <div class="alert alert-success" *ngIf="mensagemSucesso" >
                                        {{ mensagemSucesso }}
                                  </div>
                                    <div class="alert alert-danger" *ngFor="let erro of errors" >
                                      {{ erro }}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" style="background-color: #ffffff14" [(ngModel)]="username" class="form-control py-4" placeholder="Digite seu login"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="text" name="password" style="background-color: #ffffff14" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha"/>
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0" style="color: #3c454e">
                                              <button type="submit" class="btn btn-primary btn-block" style="background-color: #34385ddb; border-color: #575171">
                                                Entrar
                                              </button>
                                        </div>
                                    </form>
                                </div>
                          </div>
                      </div>
                  </div>
              </div>
          </main>
      </div>
  </div>
</div>
